<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuesta</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <header class="header">
    <h1 id="title">Academia Geek Formulario</h1>
    <p id="description"> Formulario para aspirantes a becas de la academia</p>
  </header>
  <body>
    <form id="survey-form">
      <label id="name-label" for="name">Nombre</label>
      <input type="text" name="name" id="name" placeholder="Escribe tu nombre" class="form-control" required />
      <label id="email-label" for="email">Correo Electronico</label>
      <input type="email" name="email" id="email" placeholder="Ingresa tu email" required />
      <label id="number-label" for="number">Edad</label>
      <input type="number" id="number" min="18" max="28" placeholder="Selecciona tu edad" />
      <p>¿Tienes alguna experiencia en programación?</p>
      <select name="exp" id="dropdown" required>
        <option disabled selected value>Selecciona una opcion</option>
        <option value="si">Si</option>
        <option value="no">No</option>
      </select>
      <p>¿Que tanto sabes sobre desarrollo web?</p>
      <label>
      <input type="radio" name="user-radio" value="he" class="input-radio" /> He leido o visto algun video al respecto
      </label>
      <label>
      <input type="radio" name="user-radio" value="try" class="input-radio" /> he intentado hacer algun proyecto
      </label>
      <label>
      <input type="radio" name="user-radio" value="have" class="input-radio" /> Ya tengo experiencia en desarrollo
      </label>
      <label>
      <input type="radio" name="user-radio" value="no" class="input-radio" /> No tengo idea
      </label>
      <p>¿Cual(es) frameworks usas?</p>
      <label>
      <input type="checkbox" name="fav" value="react" class="input-checkbox"> ReactJS
      </label>
      <label>
      <input type="checkbox" name="fav" value="angular" class="input-checkbox"> Angular
      </label>
      <label>
      <input type="checkbox" name="fav" value="vue" class="input-checkbox"> VueJS
      </label>
      <label>
      <input type="checkbox" name="fav" value="ember" class="input-checkbox"> EmberJS
      </label>
      <label>
      <input type="checkbox" name="fav" value="svelte" class="input-checkbox"> Svelte
      </label>
      <p>Cuentanos un poco mas sobre ti</p>
      <textarea name="com" id="comment" class="input-textarea"
        placeholder="Cuentanos por que te gusta el desarrollo web"></textarea>
      <button type="submit" id="submit" class="submit-button">
      Enviar Formulario
      </button>
      </div>
  </body>
  </form>
</html>
